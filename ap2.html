    <script>
        function produsNou(nume, pret, stoc, dataFabricarii){
            const obj = {};
            obj.nume = nume;
            obj.pret = pret;
            obj.stoc = stoc;
            obj.dataFabricarii = dataFabricarii;
            obj.afiseaza=function(){
                if(this.stoc>0){
                    this.stoc -= 1;
                    console.log(`Produsul ${this.nume} a fost adaugat in cos`)
                }
            }
            return obj;

        }
        const paine = produsNou('Paine',8,36,'2020-02-22');
        paine.afiseaza();
        paine.cumpara();
        console.log(paine.nume);
        console.log(paine['nume']);
        paine.nume='Paine cu maia';
        
    </script>
